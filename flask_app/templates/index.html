<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Fracture Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Bone Fracture Detection</h1>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="image" class="font-weight-bold">Upload an X-ray image:</label>
                                <input type="file" class="form-control-file" id="image" name="image">
                                <small class="form-text text-muted">Please upload an X-ray image for fracture detection.</small>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Detect Fracture</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
